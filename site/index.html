<html>
    <head>Bluetooth Controller</head>
    <body>
        <h1>Found devices:</h1>
        </br>
        <script>
           var ws = new WebSocket("ws://127.0.0.1:8080");
           while(ws.readystate == "CONNECTING") {
               sleep(1000);
               console.log(ws.readystate);
           }
           ws.send("Test message");
        </script>
    </body>
</html>
